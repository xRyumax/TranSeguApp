<!DOCTYPE html>
<html>
<head>
  <title>Test API</title>
</head>
<body>
  <script>
    fetch('http://localhost:6000/')
      .then(r => r.json())
      .then(data => {
        document.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        document.body.innerHTML = `<h1>Error</h1><pre>${err}</pre>`;
      });
  </script>
</body>
</html>
